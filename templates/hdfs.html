<div id="header-wrapper">
	<div id="header" class="container">
		<center><h4 style="color:#f0ff07">A Categorization of Cloud-Based Services and their Security Analysis in the Healthcare Sector</h4></center>





	</header>


        <br><br><br><br><br><br><br><br>


	<div class="col-md-8"><center>
		{% if msg!=null:

%}
 <textarea cols="50" rows="10" id="source">{{ msg }}</textarea>
    <br>
    <button type="button" id="save" title="Save as text file">Download</button>

    <script type="text/javascript">
        document.getElementById("save").onclick = function() {
            var content = document.getElementById('source').value;
            window.open("data:application/txt," + encodeURIComponent(content), "_self");
        }
    </script>
{% endif%}
	</div></center>
</center>
</div>
